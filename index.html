<html>
    <head>
        <title>Console Web App</title>
    </head>
    <body>
        <h4>Open Console</h4>
        <script>
            console.log("My Console Project");
            
            // Name
            var firstName = "John";
            var sirName = "Khokhar";
            var fullName = firstName.concat(sirName);
            console.log(fullName);

            // Numbers
            var firstNumber = 5;
            var secondNumber = 10;

            // Addition
            console.log(firstNumber + secondNumber);

            // Subtraction
            console.log(firstNumber - secondNumber);

            // Multiplication
            console.log(firstNumber - secondNumber);

            // Division
            console.log(firstNumber - secondNumber);
        </script>
    </body>
